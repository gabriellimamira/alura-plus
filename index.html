<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Plus</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main>
        <section class="principal">
            <div class="principal__conteudo">
                <h1 class="principal__titulo">Com o Combo+, você pode aproveitar a Alura+<br> e o Alura Língua por um preço único.</h1>
                <img class="principal__combo" src="images/Combo.png">
                <div class="principal__botoes">
                    <a href="https://www.alura.com.br" class="principal__botoes__botao">Assine por 12x de R$ 120,00*</a>
                    <a href="https://www.alura.com.br" class="principal__botoes__botao">Assinar somente o Alura+</a>
                </div>
                <p class="principal__asterisco">*O preço pode variar caso a assinatura seja feita em outros planos.</p>
            </div>
        </section>

        <section class="dispositivos">
            <h2 class="dispositivos__titulo">Disponível nos seus dispositivos favoritos</h2>
            <ul class="dispositivos__lista"> 
                <li>
                    <img src="../images/tv.png">
                    <h3>TV</h3>
                </li>
                <li>
                    <img src="../images/computador.png">
                    <h3>Computadores</h3>
                </li>
                <li>
                    <img src="images/celular.png">
                    <h3>Celulares e tablets</h3>
                </li>
            </ul>
        </section>
    </main>
    
    <footer class="rodape">
        <img class="rodape__logo" src="images/Logo.png">
    </footer>
</body>

</html>
